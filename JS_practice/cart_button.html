<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Cart Quantity</p>

    <button onclick="
        show_quantity();
    ">Show Quantity</button>
    <button onclick="
        add_quantity(1);
    ">Add to cart</button>
    <button onclick="
        add_quantity(2);
    ">+2</button>
    <button onclick="
        add_quantity(3);
    ">+3</button>
    <button onclick="
        reset_quantity();
    ">Reset</button>

    <script>
        let cartQuantity = 0;

        function show_quantity(){
            alert('Cart Quantity :' + cartQuantity);
        }

        function add_quantity(paramterer ){
            cartQuantity+=paramterer;
            console.log(cartQuantity);
        }

        function reset_quantity(){
            console.log('Cart Quantity Reset');
            cartQuantity = 0;
            console.log(cartQuantity);

        }
    </script>
</body>
</html>
